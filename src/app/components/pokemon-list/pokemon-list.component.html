<app-barra-busqueda></app-barra-busqueda>
<div class="container">
    
    <div class="row row-cols-2 row-cols-md-4 g-4 px-5" id="pokemon-container">

        @for(pokemon of pokemonList ; track pokemon.name){

        <div class="col py-3">
            <a href="" class="text-decoration-none text-dark">
                <div class="card shadow-lg h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title mt-2">{{pokemon.name}}</h5>
                        <p class="card-text">N° {{getPokemonId(pokemon.url)}}</p>
                        <div class="imagen-circulo shadow-lg">
                            <a [routerLink]="['/pokemon', getPokemonId(pokemon.url)]">

                                <img [src]="createImgUrl(getPokemonId(pokemon.url))" class="card-img-top" alt="${pokeName}">

                            </a>
                        </div>

                        <div class="p-3">
                            <a class="text-decoration-none text-dark btn-ver-detalles py-1 px-2 rounded-3 border-0 shadow"
                                [routerLink]="['/pokemon', getPokemonId(pokemon.url)]">
                                
                                    <span>Ver detalles</span>
                              
                            </a>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        
        }

    </div>

    <!-- <div class="row col-6 mx-auto">
        <div class="col-auto mx-auto shadow-lg rounded-3 my-4">
          <button id="see-more" class="btn text-center p-2"
            (click)="concatNextPage()">
            Ver más
        </button>
        </div>
    </div> -->

</div>
